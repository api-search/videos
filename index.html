<center>
<p class="uk-text-lead uk-text-center" style="font-size: 24px; margin-bottom: 10px;">{{ site.name }} {{ page.title }} Index</p>
<form class="row">
    <table align="center" style="width: 250px;">
        <tr>
            <td style="width: 350px;" align="right">
                <input type="text" class="form-control" id="api-search" style="width: 250px">
            </td>
            <td style="width: 50px;" align="center">
                <input type="text" class="form-control" id="api-limit" style="width: 50px" value="10">
            </td>                                
            <td style="width: 50px;">
                <button type="submit" class="btn btn-dark" onclick="search(); return false;">Search</button>
            </td>
        </tr>
    </table>
    <textarea id="search_json" rows="10" cols="100" style="display: none;">[]</textarea>
</form>
</center>
<table  class="table table-hover" id="search-results"></table>    
{% if site.search_local == true %}     
<script>     

    function displaySearchJSON(){
        var search_json = JSON.parse(document.getElementById("search_json").value);
        var rows = '';
        for (let j = 1; j < search_json.length; j++) {

            var nodeUrl = search_json[j].nodeUrl;
            var aid = search_json[j].aid;
            var aid_array = aid.split(":");
            var index_slug = aid_array[0];
            var api_slug = aid_array[1];
            nodeUrl = nodeUrl.replace("apis.json","");
            //console.log(search_json[j]);
            rows += '<tr>';
            rows += '<th scope="row"></th>';
            rows += '<td style="text-align:left; vertical-align: middle;">' + search_json[j].name + '</td>';
            rows += '<td style="width: 50px;"><a href="' + search_json[j].humanURL + '" target="_blank"><button type="button" class="btn btn-outline-primary">API</button></a></td>';
            rows += '<td style="width: 50px;"><a href="' + nodeUrl + 'apis/' + index_slug + '/apis/#' + search_json[j].name + '" target="_blank"><button type="button" class="btn btn-outline-success">INFO</button></a></td>';
            rows += '</tr>';
        }
        document.getElementById('search-results').innerHTML = rows;
    }
    function pullOpenAPI(api,openapi_url,query,network_url){

        const options = {
                method: 'get'
            };	

        fetch(openapi_url,options)
            .then(function(response) {
                if (!response.ok) {
                    console.log('Error with Status Code: ' + response.status);
                    return;
                }
                response.text().then(function(yaml) {	

                    var query_search = query.toLowerCase();                                    

                    // API                                           
                    var api_name_search = api.name.toLowerCase();
                    var api_name_match = api_name_search.includes(query_search);                    
                    if(api.description){
                        var api_description_search = api.description.toLowerCase();
                        var api_description_match = api_description_search.includes(query_search);                    
                        }
                    var api_tag_match = false;
                    if(api.tags){
                        for (let j = 1; j < api.tags.length; j++) {
                            var tag_search = api.tags[j].toLowerCase();    
                            if(tag_search == query_search){                                                
                                api_tag_match = true;                       
                            }
                        }  
                    }
                    
                    var oas_name_match = false;
                    var oas_description_match = false;
                    var oas_tag_match = false;

                    var operation_summary_match = false;
                    var operation_description_match = false;
                    var operation_tag_match = false;                    

                    // BEGIN OPENAPI - PATHS
                    yaml = yaml.replace("---","");
                    yaml = yaml.replace("---","");

                    try {

                        const oas = jsyaml.load(yaml);     

                        // OPENAPI      
                        if(oas.info){        
                            if(oas.info.title){                                   
                                var oas_name_search = oas.info.title.toLowerCase();
                                if(oas_name_search.includes(query_search)){
                                    oas_name_match = true;
                                }
                            }
                            if(oas.info.description){ 
                                var oas_description_search = oas.info.description.toLowerCase();
                                if(oas_description_search.includes(query_search)){
                                    oas_description_match = true;
                                }  
                        }
                        }    
                        if(oas.tags){                  
                            for (let j = 1; j < oas.tags.length; j++) {
                                var tag_search = oas.tags[j].name.toLowerCase();    
                                if(tag_search == query_search){                                                
                                    oas_tag_match = true;                       
                                }
                            } 
                        }                             

                        if(oas.paths){
                            for (const [path, method] of Object.entries(oas.paths)) {
                                for (const [verb, operation] of Object.entries(method)) {

                                    if(operation.summary){
                                        var operation_summary_search = operation.summary.toLowerCase();
                                        if(operation_summary_search.includes(query_search)){
                                            operation_summary_match = true;
                                        }
                                    }
                                    if(operation.description){
                                        var operation_description_search = operation.description.toLowerCase();
                                        if(operation_description_search.includes(query_search)){
                                            operation_description_match = true;
                                        }                     
                                    }          
                                    if(operation.tags){
                                        for (let j = 1; j < operation.tags.length; j++) {
                                            var tag_search = operation.tags[j].name.toLowerCase();    
                                            if(tag_search == query_search){                                                
                                                operation_tag_match = true;                       
                                            }
                                        }   
                                    }
                                }  
                            } 
                        }                       

                    } catch (e) {
                        console.log(e);
                    } 

                    if(api_name_match == true || api_description_match == true || api_description_match || api_tag_match == true || oas_name_match == true || oas_description_match == true || oas_tag_match == true || operation_summary_match == true || operation_description_match == true || operation_tag_match == true){

                        api.nodeUrl = network_url;
                        var search_json = JSON.parse(document.getElementById("search_json").value);
                        search_json.push(api);
                        document.getElementById("search_json").value = JSON.stringify(search_json);

                        console.log("API: " + api.name); 
                        console.log("SEARCH: " + query_search); 
                        console.log("api name match: " + api_name_match);
                        console.log("api desc match: " + api_description_match);
                        console.log("api tag match: " + api_tag_match);  

                        console.log("oas name match: " + oas_name_match);
                        console.log("oas desc match: " + oas_description_match);
                        console.log("oas tag match: " + oas_tag_match);   
                        
                        console.log("operation name match: " + operation_summary_match);
                        console.log("operation desc match: " + operation_description_match);
                        console.log("operation tag match: " + operation_tag_match);                       

                        displaySearchJSON();

                        }
                    // END OPENAPI - PATHS                   
                        
                });
            })
            .catch(function(err) {
                console.log('Error: ' + err);
        }); 

        }

    function pullNode(node_url,query,network_url){

        const options = {
                method: 'get'
            };	

        fetch(node_url,options)
            .then(function(response) {
                if (!response.ok) {
                    console.log('Error with Status Code: ' + response.status);
                    return;
                }
                response.text().then(function(yaml) {	

                    yaml = yaml.replace("---","");
                    yaml = yaml.replace("---","");

                    try {

                        const doc = jsyaml.load(yaml);
                        //console.log(doc.name);

                        // BEGIN API INDEX
                        for (let i = 0; i < doc.apis.length; i++) {
                            
                            var api_name = doc.apis[i].name;
                            var api_description = doc.apis[i].description;
                            var api_tags = doc.apis[i].tags;

                            //console.log(api_name);
                            //console.log(api_description);
                            //console.log(api_tags);

                            // PROPERTIES
                            for (let j = 0; j < doc.apis[i].properties.length; j++) {  
                                var property_type = doc.apis[i].properties[j].type;  
                                var property_url = doc.apis[i].properties[j].url;  
                                if(property_type=='OpenAPI'){
                                    if(property_url.includes('properties/')){
                                        var openapi_url = node_url.replace("apis.md",property_url);                              
                                        //console.log(openapi_url);
                                        pullOpenAPI(doc.apis[i],openapi_url,query,network_url) 
                                        }
                                    }
                                }

                            }   
                        // END API INDEX

                    } catch (e) {
                        console.log(e);
                    }                    
                        
                });
            })
            .catch(function(err) {
                console.log('Error: ' + err);
        }); 

    }

    function searchNode(network_url,query){

        const options = {
                method: 'get'
            };	

        fetch(network_url,options)
            .then(function(response) {
                if (!response.ok) {
                    console.log('Error with Status Code: ' + response.status);
                    return;
                }
                response.json().then(function(search) {	

                    console.log(search.name); 

                    for (let i = 0; i < search.includes.length; i++) {
                        //console.log(search.includes[i].name + ' - ' + search.includes[i].url);
                        pullNode(search.includes[i].url,query,network_url);
                        }                    
                        
                });
            })
            .catch(function(err) {
                console.log('Error: ' + err);
        }); 

    }

    function search(){

        let query = 'api';

        if(document.getElementById('api-search').value != ''){                        
            query = document.getElementById('api-search').value;
        }

        let limit = document.getElementById('api-limit').value;
        if(limit == ''){ limit = 10; }

        // Search Local
        searchNode('api/index.json',query);

        {% assign apis = site.data.apis %}
        {% for node in apis.network %}
            
        // Search Network
        searchNode('{{ node.url }}',query);

        {% endfor %}         
              
    }
</script>
